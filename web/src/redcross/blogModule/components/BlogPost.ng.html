<div class="blog-post-outter">
    <div class="blog-title">
        <mat-card>
            <mat-card-title>
                {{post.title}}
            </mat-card-title>
            <mat-card-subtitle class="blog-author">
                {{post.author.name}}
            </mat-card-subtitle>
        </mat-card>
    </div>
    <div class="blog-body">
        <mat-card>
            {{post.content}}
        </mat-card>
    </div>
    <div class="blog-pictures">
        <mat-card>
            Photos
        </mat-card>
    </div>
</div>
