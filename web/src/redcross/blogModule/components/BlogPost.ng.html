<div class="outterPost">
    <div class="blogTitle">
        <mat-card>
            <mat-card-title>
                {{post.title}}
            </mat-card-title>
        </mat-card>
    </div>
    <div class="blogAuthor">
        <mat-card>
            <mat-card-subtitle>
                {{post.author.name}}
            </mat-card-subtitle>
        </mat-card>
    </div>
    <div class="blogBody">
        <mat-card>
            {{post.content}}
        </mat-card>
    </div>
    <div class="blogPictures">
        <mat-card>
            Photos
        </mat-card>
    </div>
</div>
