<div class="container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                {{post.title}}
            </mat-card-title>
            <mat-card-subtitle>
                {{post.author.name}}
            </mat-card-subtitle>
        </mat-card-header>
        <div class="content-container">
            <mat-card-content class="content">
                {{post.content}}
            </mat-card-content>
        </div>
    </mat-card>
</div>
